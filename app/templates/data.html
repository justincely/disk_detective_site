{% extends "base.html" %}

{% block title %}Disk Detective SED{% endblock %}

{% block page_content %}
    <h1>The Data</h1>
    <p>This page can be viewed by all users.</p>

    <hr>
    <table>
        <tr>
          {% for key in keys %}
            <th>   {{ key }}   </th>
          {% endfor %}
        </tr>
        {% for row in rows %}
        <tr>
          {% for val in row %}
            <td>   {{ val }}   </td>
          {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
